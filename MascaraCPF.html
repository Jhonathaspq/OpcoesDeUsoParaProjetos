<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Criação do input de CPF -->
    <form action="test.php" method="get">
        Nome: <input type="text" name="nome" id="nome"><br><br>
        CPF: <input type="text" name="cpf" id="cpf"><br><br>
        E-mail: <input type="email" name="email" id="email"><br><br>
        <button type="submit">Enviar</button>
    </form>

    <!-- Script para colocar mascara no CPF -->
    <script>
        document.getElementById('cpf').addEventListener('input', function (e) {
            var value = e.target.value;
            value = value.replace(/\D/g, '').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = value;
        });
    </script>
</body>

</html>
